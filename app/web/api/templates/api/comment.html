{% extends 'base.html' %}
{% block body %}
{% if resp %}
    <ul>
    <h2>Comment Detail</h2>
        <br>Name: {{ resp.result.description }}
        <br>Location: {{ resp.result.feedback }}
        <br>Date: {{ resp.result.date_written }}
        <br>Description: {{ resp.result.rating }}
    </ul>
{% else %}
    <p>No such comment.</p>
    {%endif%}
{% endblock %}
