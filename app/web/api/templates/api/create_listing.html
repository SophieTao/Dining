{% extends "base.html" %}
{% block content %}
<form action="/create_listing/" method="post">
    <label for="name">Name: </label>
    <input id="name" type="text" name="name" value="{{ name }}"><br>
    <label for="description">Description: </label>
    <input id="description" type="text" name="description" value="{{ description }}"><br>
    <label for="location">Location: </label>
    <input id="location" type="text" name="location" value="{{ location }}"><br>
    <label for="date">Date: </label>
    <input id="date" type="text" name="date" value="{{ date }}"><br>
    <label for="Calories">Calories: </label>
    <input id="Calories" type="text" name="Calories" value="{{ Calories }}"><br>
    <input type="submit" value="OK">
</form>
{% endblock %}
