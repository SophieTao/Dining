models:
    image: tp33/django
    external_links:
      -  mysql:db
    volumes:
      - "$PWD/app:/app"
    ports:
      - "8001:8000"
    command: bash -c "python /app/dining/manage.py makemigrations && python /app/dining/manage.py migrate && python /app/dining/manage.py loaddata /app/dining/fixtures/fixture.json && mod_wsgi-express start-server --working-directory /app/dining --reload-on-changes /app/dining/dining/wsgi.py"